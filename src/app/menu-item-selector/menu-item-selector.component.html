<div class="menuItem">
  <!-- Menu List -->
  <div class="menu">
    <h3>{{ title }}</h3>
    <ul>
      <li *ngFor="let titleCodeName of menu.titleCodeNames"
          (click)="onSelectTitle(titleCodeName.title)"
          [style.background-color]="selectedTitle === titleCodeName.title ? '#f0f0f0' : 'transparent'">
        {{ titleCodeName.title }}
      </li>
    </ul>
  </div>

  <!-- Item List -->
  <div class="item">
    <h3>{{ subTitle }}</h3>
    <ul>
      <li *ngFor="let codeName of getCodeNamesByTitle(selectedTitle)"
          (click)="onSelectCodeName(codeName)"
          [style.background-color]="selectedCode === codeName.code ? '#f0f0f0' : 'transparent'">
        {{ codeName.name }}
      </li>
    </ul>
  </div>
</div>

<p>選擇的姓氏：{{ selectedTitle }}</p>
<p>選擇的代碼：{{ selectedCode }}</p>
